<div class="ui grid stackable">
    <div class="five wide column">
    </div>
    <div class="five wide column">
        <h3>Create an Account!</h3>
        <form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
            <app-input label="Name" inputType="text" [control]="authForm.get('name')"></app-input>
            <app-input label="Email" inputType="email" [control]="authForm.get('email')"></app-input>
            <app-input label="Password" inputType="password" [control]="authForm.get('password')"></app-input>
            <app-input label="Confirm Password" inputType="password" [control]="authForm.get('confirmPassword')">
            </app-input>
            <div *ngIf="authForm.get('password').touched && authForm.get('confirmPassword').touched && authForm.errors"
                class="ui pointing red basic label">
                <p *ngIf="authForm.errors.passwordsDontMatch">
                    Passwords must match!
                </p>
                <p *ngIf="authForm.errors.noInternetConnection">
                    Something went wrong, check your Internet connection
                </p>
                <p *ngIf="authForm.errors.duplicateEmail">
                    Email already exists! Please try to login instead.
                </p>
                <p *ngIf="authForm.errors.unknownError">
                    SignUp failed! Please try again.
                </p>
            </div>
            <div>
                <button class="ui button submit primary">Register</button>
            </div>
        </form>
    </div>
    <div class="five wide column">
    </div>
</div>
